<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <!-- 背景 -->
  <rect width="192" height="192" rx="24" fill="#2196F3"/>
  
  <!-- 書本 -->
  <g transform="translate(48, 40)">
    <!-- 書本底部 -->
    <rect x="0" y="20" width="96" height="80" rx="4" fill="#ffffff" opacity="0.9"/>
    <rect x="4" y="24" width="88" height="72" rx="2" fill="#f0f8ff"/>
    
    <!-- 書本頁面線條 -->
    <line x1="12" y1="35" x2="84" y2="35" stroke="#2196F3" stroke-width="2" opacity="0.6"/>
    <line x1="12" y1="45" x2="84" y2="45" stroke="#2196F3" stroke-width="2" opacity="0.6"/>
    <line x1="12" y1="55" x2="84" y2="55" stroke="#2196F3" stroke-width="2" opacity="0.6"/>
    <line x1="12" y1="65" x2="84" y2="65" stroke="#2196F3" stroke-width="2" opacity="0.6"/>
    <line x1="12" y1="75" x2="84" y2="75" stroke="#2196F3" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- 托字 -->
  <g transform="translate(96, 120)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">托</text>
  </g>
  
  <!-- 裝飾元素 -->
  <circle cx="160" cy="40" r="8" fill="#ffffff" opacity="0.3"/>
  <circle cx="32" cy="160" r="6" fill="#ffffff" opacity="0.3"/>
  <circle cx="170" cy="170" r="4" fill="#ffffff" opacity="0.3"/>
</svg>